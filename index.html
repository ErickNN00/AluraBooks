<html>

<head>
  <title>AluraBooks</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      spaceBetween: 10,
      slidesPerView: 3,
    });
  </script>
</head>

<body>

  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu" class="parte-esquerda">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
      <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-end</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Design &amp; UX</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <a href="#"><img src="img/Favoritos.svg" class="container__imagem"></a>
      <a href="#"><img src="img/Compras.svg" class="container__imagem"></a>
      <a href="#"><img src="img/Usuario.svg" class="container__imagem"></a>
    </div>

  </header>

  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">
      Encontre em nossa estante o que precisa para seu desenvolvimento!
    </p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">
  </section>

  <section class="carrossel">
    <h2 class="carrossel__titulo">Novos lançamentos</h2>
    <div class="carrossel__espaco">
      <div class="espaco-transparente-1"></div>
      <div class="carrossel__imagens">
        <img class="carrossel__imagem" src="img/ApacheKafka.svg">
        <img class="carrossel__imagem" src="img/Liderança.svg">
        <img class="carrossel__imagem" src="img/Javascript.svg">
        <img class="carrossel__imagem" src="img/Guia Front-end.svg">
        <img class="carrossel__imagem" src="img/Portugol.svg">
        <img class="carrossel__imagem" src="img/Acessibilidade.svg">
      </div>
      <div class="espaco-transparente-2"></div>
    </div>
    <div class="card">
      <div class="card__descricao">
        <div class="descricao">

        </div>
        <div src="img/Angular.svg" class="descricao__imagem">
        </div>
      </div>
      <div class="card__botoes"></div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>











</body>

</html>
